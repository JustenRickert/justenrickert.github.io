<!DOCTYPE html>
<head>
	  <title>Personal Bank Account Application</title>
	  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	  <link rel="stylesheet" type="text/css" href="../public/gridforms/gridforms.css">
	  <script type="text/javascript" src="../public/gridforms/gridforms.js"></script>
	  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
</head>

<body>
    <form class="grid-form" method="POST" action="/action.php">
        <fieldset>
            <img src="deerwood.png">
            <div style="float: right; border: 1px solid black; padding: 3px;">
                <label for="date">Date:</label><input id="date" name="date" type="text" required />
            </div>
        </fieldset>

        <fieldset><legend></legend>
            <div data-row-span="4">
                <div data-field-span="2"><label>Name:</label><input name="name" type="text" required /></div>
                <div data-field-span="1"><label>SSN:</label><input name="ssn" type="text" required /></div>
                <div data-field-span="1"><label>Birthdate:</label><input name="birthdate" required type="text" /></div>
            </div>
        </fieldset>

        <fieldset>
            <div data-row-span="4">
                <div data-field-span="3"><label>Mailing Address:</label><input name="mailing-address" type="text" required /></div>
                <div data-field-span="1"><label>Home Phone:</label><input name="home-phone" type="text" required /></div>
            </div>
        </fieldset>

        <fieldset>
            <div data-row-span="4">
                <div data-field-span="3"><label>Physical Address:</label> <input name="physical-address" required type="text" /></div>
                <div data-field-span="1"><label>Cell Phone:</label> <input name="cell-phone" type="text" /></div>
            </div>
        </fieldset>

        <fieldset>
            <div data-row-span="4">
                <div data-field-span="2"><label>Email Address 1:</label><input name="email-address-1" type="text" /></div>
                <div data-field-span="2"><label>Email description 1 (e.g. work, personal, home):</label><input name="email-description-1" type="text" /></div>
            </div>
        </fieldset>

        <fieldset>
            <div data-row-span="4">
                <div data-field-span="2"><label>Email Address 2:</label><input name="email-address-2" type="text" /></div>
                <div data-field-span="2"><label>Email description 2 (e.g. work, personal, home):</label><input name="email-description-2" type="text" /></div>
            </div>
        </fieldset>

        <fieldset>
            <div data-row-span="4">
                <div data-field-span="2"><label>Driver's License number:</label><input name="driver-license" type="text" /></div>
                <div data-field-span="1"><label>Issue date:</label><input name="driver-issue-date" type="text" /></div>
                <div data-field-span="1"><label>Expiration date:</label><input name="expiration-date" type="text" /></div>
            </div>
        </fieldset>

        <fieldset>
            <div data-row-span="4">
                <div data-field-span="1"><label>Security Word:</label><input name="security-word" type="text" required /></div>
                <div data-field-span="3"><label>Reminder Phrase:</label><input name="reminder-phrase" type="text" required /></div>
            </div>
        </fieldset>

        <fieldset>
            <div data-row-span="4">
                <div data-field-span="2"><label>Place of Employment:</label><input name="place-of-employment" type="text" /></div>
                <div data-field-span="1"><label>Work Phone:</label> <input name="work-phone" type="text" /></div>
                <div data-field-span="1"><label>Length of Employment:</label><input name="length-of-employment" type="text" /></div>
            </div>
        </fieldset><br />

        <input type="submit" value="Submit">
    </form>
</body>
